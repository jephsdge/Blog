<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="keyword-list-fragment" class="am-u-lg-8 am-u-sm-12">
    <main class="articles-list">
        <div>
            <th:block th:if="${null != blogsPage}">
                <th:block th:each="blog,iterStat : ${blogsPage.list}">
                    <article class="am-g blog-entry-article">
                        <div class="am-u-lg-6 am-u-lg-12 am-u-sm-12 blog-entry-text post-preview">
                            <div class="topic-header">
                                <div class="pull-left">
                                    <div class="blog-flex-center">
                                        <div class="blog-flex0">
                                            <img th:src="@{${configurations.get('personalAvatar')}}" alt=""
                                                 class="link avatar avatar-image">
                                        </div>
                                        <div class="author-lockup blog-flex1">
                                            <a class="link" href="javascript:;"
                                               th:text="${configurations.get('personalName')}">13
                                            </a>
                                            <span class="in">in</span>
                                            <span class="category-name">
                                                <a class="category-name"
                                                   rel="tag" th:href="@{'/category/' + ${blog.blogCategoryName}}"
                                                   th:utext="${blog.blogCategoryName}">
                                                </a>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <span class="pull-right time pc_time"
                                      th:text="${#temporals.format(blog.updateTime, 'yyyy-MM-dd')}">2019-01</span>
                            </div>
                            <h1 class="post-index-title">
                                <a itemtype="url" th:href="@{'/blog/' + ${blog.blogId}}">
                                    <th:block th:text="${blog.blogTitle}"></th:block>
                                </a>
                            </h1>
                            <!--<div class="post-content-preview article-body">
                                <a th:href="@{'/blog/' + ${blog.blogId}}">
                                    <img th:src="@{${blog.blogImg}}" alt="">
                                </a>
                            </div>-->
                            <div class="clearfix topic-footer">
                                <span class="pull-left time mobile_time"
                                      th:text="${#temporals.format(blog.updateTime, 'yyyy-MM-dd')}">2019-01</span>
                            </div>
                    </article>
                </th:block>
            </th:block>
            <th:block th:if="${null != blogsPage}">
                <ul class="am-pagination">
                    <li th:class="${blogsPage.curPage==1}?'disabled' : 'am-pagination-prev'"><a
                            th:href="@{${blogsPage.curPage==1}?'##':'/'+${pageUrl}+'/'+${keyword}+'/' + ${blogsPage.curPage-1}}">&laquo;</a>
                    </li>
                    <li th:if="${blogsPage.curPage-3 >=1}"><a
                            th:href="@{'/'+${pageUrl}+'/'+${keyword}+'/' + ${blogsPage.curPage-3}}"
                            th:text="${blogsPage.curPage -3}">1</a></li>
                    <li th:if="${blogsPage.curPage-2 >=1}"><a
                            th:href="@{'/'+${pageUrl}+'/'+${keyword}+'/' + ${blogsPage.curPage-2}}"
                            th:text="${blogsPage.curPage -2}">1</a></li>
                    <li th:if="${blogsPage.curPage-1 >=1}"><a
                            th:href="@{'/'+${pageUrl}+'/'+${keyword}+'/' + ${blogsPage.curPage-1}}"
                            th:text="${blogsPage.curPage -1}">1</a></li>
                    <li class="active"><a href="#" th:text="${blogsPage.curPage}">1</a></li>
                    <li th:if="${blogsPage.curPage+1 <=blogsPage.totalPage}"><a
                            th:href="@{'/'+${pageUrl}+'/'+${keyword}+'/' + ${blogsPage.curPage+1}}"
                            th:text="${blogsPage.curPage +1}">1</a></li>
                    <li th:if="${blogsPage.curPage+2 <=blogsPage.totalPage}"><a
                            th:href="@{'/'+${pageUrl}+'/'+${keyword}+'/' + ${blogsPage.curPage+2}}"
                            th:text="${blogsPage.curPage +2}">1</a></li>
                    <li th:if="${blogsPage.curPage+3 <=blogsPage.totalPage}"><a
                            th:href="@{'/'+${pageUrl}+'/'+${keyword}+'/' + ${blogsPage.curPage+3}}"
                            th:text="${blogsPage.curPage +3}">1</a></li>
                    <li th:class="${blogsPage.curPage==blogsPage.totalPage}?'disabled' : ''">
                        <a
                                th:href="@{${blogsPage.curPage==blogsPage.totalPage}?'##' : '/'+${pageUrl}+'/'+${keyword}+'/' + ${blogsPage.curPage+1}}">&raquo;</a>
                    </li>
                </ul>
            </th:block>
        </div>
    </main>
</div>
</html>
